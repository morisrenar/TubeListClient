<div class="row">
  <div class="col-md-9">
    <div *ngIf="!hideNewVideo">
      <h2>New Video</h2>
      <form #form="ngForm" (ngSubmit)="onSubmitAddVideo(form.value)" class="well">
        <div class="form-group">
          <label>Video Title</label>
          <input type="text" class="form-control" required name="videoTitle" ngModel>
        </div>
        <div class="form-group">
          <label>Video Url</label>
          <input type="text" class="form-control" required name="videoUrl" ngModel>
        </div>
        <div class="form-group">
          <label>Video Description</label>
          <input type="text" class="form-control" required name="videoDescription" ngModel>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
      </form>
    </div>
    <video-detail *ngIf="SelectedVideo"
                  (updateVideoEvent)="onUpdateVideoEvent($event)"
                  (deleteVideoEvent)="onDeleteVideoEvent($event)"
                  [video]="SelectedVideo"></video-detail>
  </div>
  <div class="col-md-3">
    <button (click)="newVideoForm()" style="margin-bottom: 2px" type="button" class="btn btn-success btn-block">+ New Video</button>
    <video-list (SelectVideo)="onSelectVideo($event)" [videos]="videos"></video-list>
  </div>
</div>
